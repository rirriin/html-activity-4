<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

        rel="stylesheet">
</head>
<style>

    * {
        font-family: "Noto Sans", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        font-variation-settings:
            "wdth" 100;
    }

    .container{

         width: 300px;
         margin-top: 50px;

         background-size: cover;
         
    }
  
    .text {
        color: white;
        padding-left: 20px;
        padding-right: 20px;
        padding-top:  270px;
    }

    .text h1 {
        font-size: x-large ;
    }

    .text h2 {
        margin-top: -10px;

    }

    .text p {
        font-size: small;
    }

    .end {
        margin-top: 30px;
        justify-content: space-between;
        display: flex;
    }

    .button {
        background-color: #ffff;
        color: black;
        width: 100px;
        height: 30px;
        padding:  2px 2px 2px 2px;
        border-radius: 20px;
        text-align: center;
        margin-bottom: 10px;

    }

    .sale {

    }
</style>

    <div class="container">

               journeys that immers you in the culture, <br>

               <p> From </p>
        <div class="end">

            <div class="button">

            </div>
        </div>
    </div>
